<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartAdmin v5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/smartapp.css" rel="stylesheet">
        <link href="css/authentication.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark position-fixed w-100 py-3" style="z-index: 1000;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-light.svg" alt="logo">
                </a>
                <div class="ms-auto d-flex gap-2">
                    <a href="login.html" class="btn btn-link text-white border-0 text-decoration-none">Login</a>
                    <a href="register.html" class="btn btn-link text-white border-0 text-decoration-none">Register</a>
                </div>
            </div>
        </nav>
        <!-- Login Page -->
        <section class="hero-section position-relative overflow-hidden">
            <div class="container" style="position: relative; z-index: 1;">
                <div class="row justify-content-center">
                    <div class="col-11 col-md-8 col-lg-6 col-xl-6">
                        <div id="regular-login" class="login-card p-4 p-md-5 bg-dark bg-opacity-50 translucent-dark rounded-4">
                            <h2 class="text-center mb-4">Forgot Password</h2>
                            <p class="text-center text-white opacity-50 mb-4">Confirmation email will be sent to your email address</p>
                            <form action="appintel.html">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email or Phone</label>
                                    <input type="email" class="form-control form-control-lg text-white bg-dark border-light border-opacity-25 bg-opacity-25" id="email" required="">
                                </div>
                                <div class="text-end">
                                    <button type="button" id="switchToToken" class="btn btn-warning bg-opacity-50 border-dark btn-lg"> Reset Password </button>
                                </div>
                            </form>
                        </div>
                        <div id="token-login" class="login-card d-none p-4 p-md-5 bg-dark bg-opacity-50 translucent-dark rounded-4">
                            <div class="d-flex flex-column align-items-center justify-content-center gap-3">
                                <h2 class="text-center mb-4">Sent Email</h2>
                                <p class="text-center text-white mb-4">Please check your email for the reset password link</p>
                                <div class="d-grid">
                                    <a href="login.html" class="btn btn-dark bg-opacity-50 border-dark btn-lg"> Back to Login </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="net"></div>
        </section>
        <script src="scripts/smartApp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            VANTA.HALO(
            {
                el: "#net",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                color: 0xfd3995,
                size: 1.6,
                scale: 0.75,
                xOffset: 0.22,
                scaleMobile: 0.50,
            });
            const switchToTokenButton = document.querySelector('#switchToToken');
            const switchToRegularButton = document.querySelector('#switchToRegular');
            const regularLogin = document.querySelector('#regular-login');
            const tokenLogin = document.querySelector('#token-login');
            switchToTokenButton.addEventListener('click', function()
            {
                regularLogin.classList.add('d-none');
                tokenLogin.classList.remove('d-none');
            });
            switchToRegularButton.addEventListener('click', function()
            {
                tokenLogin.classList.add('d-none');
                regularLogin.classList.remove('d-none');
            });
        </script>
    </body>
</html>
